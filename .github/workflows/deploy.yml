name: Deploy Documentation

on:
  push:
    branches: [main]

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    permissions:
      pages: write
      id-token: write

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: skkuding/codedang/.github/actions/setup-pnpm@main

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
